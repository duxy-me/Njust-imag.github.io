<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>多媒体 分析与检索</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #880088;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        .tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .tab {
            background-color: #ddd;
            padding: 10px 20px;
            cursor: pointer;
            border: 1px solid #ccc;
            transition: background-color 0.3s;
        }
        .tab:hover {
            background-color: #bbb;
        }
        .tab.active {
            background-color: #880088;
            color: white;
        }
        .section {
            display: none;
        }
        .section.active {
            display: block;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #fff;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
<div class="header">
    <h1>多媒体 分析与检索</h1>
</div>

<div class="container">
    <div class="tabs">
        <div class="tab active" onclick="switchSection('theory')">理论成果</div>
        <div class="tab" onclick="switchSection('application')">应用情况</div>
        <div class="tab" onclick="switchSection('reward')">科研奖励</div>
        <div class="tab" onclick="switchSection('human')">人才培养</div>
    </div>

    <div id="theory" class="section active">
        <h2>理论成果</h2>
        <ul>
            <li>多媒体数据处理的新算法</li>
            <li>图像识别技术的突破</li>
        </ul>
    </div>

    <div id="application" class="section">
        <h2>应用情况</h2>
        <ul>
            <li>在智能安防中的应用</li>
            <li>医疗影像分析的应用</li>
        </ul>
    </div>

    <div id="reward" class="section">
        <h2>科研奖励</h2>
        <ul>
            <li>国家科技进步奖一等奖</li>
            <li>国际多媒体大会最佳论文奖</li>
        </ul>
    </div>
    <div id="human" class="section">
        <h2>科研奖励</h2>
        <ul>
            <li>一等奖</li>
            <li>最佳论文奖</li>
        </ul>
    </div>
</div>

<script>
function switchSection(sectionId) {
    // 获取所有部分和标签
    const sections = document.querySelectorAll('.section');
    const tabs = document.querySelectorAll('.tab');

    // 隐藏所有部分并移除激活状态的标签
    sections.forEach(section => section.classList.remove('active'));
    tabs.forEach(tab => tab.classList.remove('active'));

    // 显示选定的部分并激活对应的标签
    document.getElementById(sectionId).classList.add('active');
    document.querySelector(`.tab[onclick="switchSection('${sectionId}')"]`).classList.add('active');
}
</script>
</body>
</html>
